version: v1.0
name: minitest
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - checkout
      - sem-version ruby 2.7.2
      - sem-version node 12.16.0
      - sem-service start postgres 12
      - cache restore
      - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - yarn install
      - cache store
      - cp config/database.yml.ci config/database.yml
      - bundle exec rake db:create db:schema:load --trace

  epilogue:
    commands:
      - artifact push job reports

  env_vars:
    - name: TZ
      value: "/usr/share/zoneinfo/America/New_York"
    - name: RAILS_ENV
      value: "test"
    - name: RACK_ENV
      value: "test"

blocks:
  - name: Checking a few things before running minitest
    task:
      jobs:
        - name: Ruby Audit
          commands:
            - bundle exec ruby-audit check

        - name: Rubocop
          commands:
            - git log
            - git branch -r --all --sort=-committerdate
            - git diff-tree -r --no-commit-id --name-only HEAD master | xargs bundle exec rubocop --force-exclusion

  - name: Tests
    task:
      jobs:
        - name: minitest
          commands:
            - bin/webpack
            - bundle exec rails test
